<!doctype html>
{% extends 'frontapp/home.html' %}
{% block body_block %}

<h1>Album list</h1>


<table class="table table-primary">
    <tr>
        <th>Artist Name</th>
        <th>Album Name</th>
        <th>Release Date</th>
        <th>RAting</th>
        <th>Edit option</th>


    </tr>

    {% for album in album_list %}
    <tr>
        <td>{{album.artist}}</td>
        <td>{{album.name}}</td>
        <td>{{album.release_date}}</td>
        <td>{{album.num_stars}}</td>
        <td><a href="{% url 'Frontapp:Ed_album' AlbumE_id=album.id %}" class="btn btn-submit bg-success ">Edit</a>
        <a href="{% url 'Frontapp:deleteAlbum' AlbumE_id=album.id %}" class="btn btn-submit bg-danger " onclick="return confirm('Are you sure?')">Delete</a></td>
    </tr>
    {% endfor %}

</table>


{% endblock %}
